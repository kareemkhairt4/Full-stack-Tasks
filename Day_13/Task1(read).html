<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Courses Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #e5e4e4;
        }

        .course {
            background: #f5f5f8;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
       
    </style>
</head>

<body>

    <h1>Courses</h1>
    <div id="courses-page">Loading...</div>

    <script>
        fetch("http://localhost/Day_13/task1.php")
            .then(response => response.json())
            .then(data => {
                page = document.getElementById("courses-page");
                page.innerHTML = "";

                if (data.length === 0) {
                    page.innerHTML = "<p>No Courses Found.</p>";
                    return; // علشان يوقف تنفيذ الكود بقا وميطبعش اي كورسات
                }

                data.forEach(course => {

                    div = document.createElement("div"); // انا دلوقت هكريت div جديده لكل كورس 
                    div.className = "course"; // علشان اعرف اعمل تعديلات CSS
                    div.innerHTML = `
                        <h3>${course.title || 'No Title'}</h3>
                        <p><strong>ID:</strong> ${course.id}</p>
                        <p><strong>Description:</strong> ${course.description || 'No Description'}</p>
                    `;
                    page.appendChild(div);
                });
            })
            .catch(error => {
                document.getElementById("courses-page").innerHTML = "Error loading data.";
            });
    </script>

</body>

</html>
